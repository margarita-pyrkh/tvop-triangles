<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert2@7.18.0/dist/sweetalert2.all.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Triangles</title>

</head>

<body>
  
  <div class="container-fluid background-image">

    <div class="card col-md-4 offset-md-4 form-tr">
      
      <div class="card-body wider">
        
        <form id="triangleInputForm">
          <p class="h4 text-center py-4">Введите стороны треугольника</p>
          
          <div class="md-form">
            <i class="fa prefix grey-text">1</i>
            <input type="text" id="firstSideInput" class="form-control">
            <label for="firstSideInput" class="font-weight-light">Первая сторона</label>
          </div>
          
          <div class="md-form">
            <i class="fa prefix grey-text">2</i>
            <input type="text" id="secondSideInput" class="form-control">
            <label for="secondSideInput" class="font-weight-light">Вторая сторона</label>
          </div>
          
          <div class="md-form">
            <i class="fa prefix grey-text">3</i>
            <input type="text" id="thirdSideInput" class="form-control">
            <label for="thirdSideInput" class="font-weight-light">Третья сторона</label>
          </div>
          
          <div class="text-center py-4 mt-">
            <button class="btn btn-grey" type="submit">Узнать тип треугольника</button>
          </div>
        </form>
        
      </div>

    </div>
    
  </div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>

  <script type="module" src="./script.js"></script>

</body>

</html>
